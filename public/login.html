<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="form">
            <label class="form-label"><b>Username:</b></label>
            <input id="form-username" type="text" placeholder="Username" name="username" />
            <label class="form-label"><b>Password:</b></label>
            <input id="form-password" type="password" placeholder="Password" name="password" />
            <button type="submit">Submit</button>
            <p hidden="true" id="form-result"></p>
        </form>        
    </div>
    <script>const fetchLogin=async(t)=>{let a={method:"POST",body:JSON.stringify(t),headers:{Accept:"application/json",'Content-Type':'application/json'},credentials:"same-origin"},e=await fetch("/admin/login",a);switch(e.status){case 400:return await e.text();case 204:return true;default:return e.json()}};</script>
    <script>let form=document.getElementById("form");const handleSubmit=async()=>{let e=document.getElementById("form-username"),t=document.getElementById("form-password"),n=await fetchLogin({username:e.value,password:t.value});if("boolean"==typeof n)return window.location.reload();{let e=document.getElementById("form-result");return e.hidden=!1,void(e.innerText=n)}};form.addEventListener("submit",e=>{e.preventDefault(!0),handleSubmit()});</script>
</body>
</html>
